<!DOCTYPE HTML>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>BuzzQuizz</title>

        <!-- styles -->
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="create.css">

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>BuzzQuizz</h1>
        </header>

        <main>
            <section class="screen first-screen">
                <article class="create-quizz-box">
                    <p>Você não criou nenhum quizz ainda :(</p>
                    <button onclick="showBasicInfoScreen()">Criar Quizz</button>
                </article>

                <article class="your-quizzes">
                    <div class="botao-quizz">
                        <h1>Seus quizzes</h1>
                        <ion-icon onclick="showBasicInfoScreen(this)" name="add-outline"></ion-icon>
                    </div>
                    <div class="quizz-container">
                        <div class="quizz" onclick="pageQuizz(this)">
                            <p>O quão Potterhead é você?</p>
                            <div class="image">
                                <img src="images/harry-potter.png" alt="Hogwarts">
                                <div class="overlap"></div>
                            </div>
                        </div>
                        <div class="quizz" onclick="pageQuizz(this)">
                            <p>O quão Potterhead é você?</p>
                            <div class="image">
                                <img src="images/harry-potter.png" alt="Hogwarts">
                                <div class="overlap"></div>
                            </div>
                        </div>
                    </div>
                </article>

                <article class="all-quizz">
                    <h1>Todos os quizzes</h1>
                    <div class="quizz-container all">
                        
                    </div>
                </article>
            </section>
            <section class="screen second-screen hidden">
                <article class="exhibition-quizz">
                    <div class="banner">
                      
                    </div>
                   
                </article>
            </section>
            <section class="screen third-screen">
                <article class="create-quizz">
                

                </article>
            </section>
        </main>

        <!-- scripts -->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="script.js"></script>
        <script src="create.js"></script>
        <script src="page.js"></script>
    </body>
</html>
